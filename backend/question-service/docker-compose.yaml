version: '3'

services:
  question-service:
    container_name: question-service
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    networks:
      - peerpreps-backend

  db:
    image: mongo:7.0.1
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
    networks:
      - peerpreps-backend
volumes:
  db-data:

networks:
  peerpreps-backend:
    external: true