version: '3'

services:
  question-service:
    container_name: question-service
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mongo:7.0.1
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
    environment:
      - MONGO_URI=${MONGO_URI}
volumes:
  db-data:
 