version: '3'

services:
  api-gateway:
    container_name: api-gateway
    build: .
    env_file:
      - .env
    ports:
      - "1234:1234"
    volumes:
      - .:/usr/src/app
  db:
    image: postgres:16rc1-alpine3.18
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
